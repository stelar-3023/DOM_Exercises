<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-deck text-center">
        <div id="pro-plan" class="card mb-4 shadow-sm">
          <div class="card-header">
            <h3 class="my-0 font-weight-normal">Pro</h3>
          </div>
          <h4 class="card-title pricing-card-title">
            $<span class="pricing">30 / month</span>
          </h4>
          <ul class="list-unstyled mt-3 mb-4">
            <li>100 users included</li>
            <li><span class="storage-amount">20</span> GB of storage</li>
            <li>Priority email support</li>
            <li>Help center access</li>
          </ul>
          <button
            type="button"
            class="btn btn-lg btn-block btn-outline-primary"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="card-deck text-center">
        <div id="basic-plan" class="card mb-4 shadow-sm">
          <div class="card-header">
            <h3 class="my-0 font-weight-normal">Basic</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title pricing-card-title">
              $<span class="pricing">10 / month</span>
            </h4>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li><span class="storage-amount">2</span> GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <button
              type="button"
              class="btn btn-lg btn-block btn-outline-primary"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="exercise11-15.js"></script>
  </body>
</html>
